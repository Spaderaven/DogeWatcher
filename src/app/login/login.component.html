<div class="container login-container col-lg-4 col-md-4 col-sm-8 col-10 animate__animated animate__fadeInLeft">
    <div class="login-form-1">
        <h3>Iniciar sesión</h3>
        <form [formGroup]="loginForm" (ngSubmit)="ValidateLoginAction()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Your email" formControlName="email" required/>
                <div *ngIf="email?.touched && email?.dirty">
                    <div *ngIf="email?.errors?.pattern" class="animate__animated animate__fadeIn">El correo no cuenta con el formato correcto</div>
                    <div *ngIf="email?.errors?.required" class="animate__animated animate__fadeIn">Es necesario ingresar el correo</div>
                </div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Your password" value="" formControlName="password">
                <div *ngIf="password?.touched && password?.dirty">
                    <div *ngIf="password?.errors?.required" class="animate__animated animate__fadeIn">Es necesario ingresar la contraseña</div>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btnSubmit" value="Login" />
            </div>
        </form>
    </div>
</div>
